<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  <form ng-submit="add()">
    <div class="form-group">
       <label>Nombre</label>
       <input type="text" ng-model="nombre" class="form-control"> 
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" ng-model="apellido" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" value="Guardar en Firebase" class="btn btn-primary">
    </div>
  </form>
</div>


<!-- mostrar todos los usuarios -->
<table class="table">
  <thead>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <tr ng-repeat="(id, name) in person">
      <td> {{ name.nombre }} </td>
      <td> {{ name.apellido }}</td>
      <td>
        <a href="#/edit/{{name.$id}}">EDITAR</a>
      </td>
      <td>
        <a href="#/" ng-click="remove(id)">ELIMINAR</a>
      </td>
    </tr>
  </tbody>
</table>
